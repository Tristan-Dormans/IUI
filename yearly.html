<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .month {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      background-color: #f2f2f2;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .month:hover {
      background-color: #007bff;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Select a Month</h1>

  <div class="container">
    <!-- Months will be inserted here by JavaScript -->
  </div>

  <script src="yearly.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="date"></h1>
        </header>
        <div class="schedule-section">
            <h2>Schedule</h2>
            <div id="hours"></div>
        </div>
        <form id="event-form">
            <button id="generate-recipe">Generate Recipy</button>
            <h2>Add Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name"><br><br>
            <label for="recipe">Recipe:</label>
            <select id="recipe" name="recipe"></select><br><br>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#ffffff"><br><br>
            <label for="start-time">Start Time:</label>
            <select id="start-time" name="start-time"></select><br><br>
            <label for="end-time">End Time:</label>
            <select id="end-time" name="end-time"></select><br><br>
            <input id="reminder-date" type="datetime-local"/>
            <button id="add-event">Add Event</button>
        </form>
        <div id="events"></div>
    </div>

    <script src="day.js"></script>
    <script src="log.js"></script>
</body>
</html>

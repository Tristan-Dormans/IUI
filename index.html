<html lang="en">
<head>

    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="javascript.js"></script>
    <div class="container">
        <header class="header">
            <h1>Welcome back, Name!</h1>
        </header>

        <section class="schedule-section">
            <h2>Your Weekly Schedule</h2>
            <div class="schedule-grid">
                <div class="day" id="monday">
                    <h4>Monday</h4>
                    <a href="./day.html">
                    <h3>Monday</h3>
                </a>
                </div>
                <div class="day" id="tuesday">
                    <h4>Tuesday</h4>
                    <a href="./day.html">
                    <h3>Tuesday</h3>
                    </a>
                </div>
                <div class="day" id="wednesday">
                    <h4>Wednesday</h4>
                    <a href="./day.html">
                    <h3>Wednesday</h3>
                    </a>
                </div>
                <div class="day" id="thursday">
                    <h4>Thursday</h4>
                    <a href="./day.html">
                    <h3>Thursday</h3>
                    </a>
                </div>
                <div class="day" id="friday">
                    <h4>Friday</h4>
                    <a href="./day.html">
                    <h3>Friday</h3>
                    </a>
                </div>
                <div class="day" id="saturday">
                    <h4>Saturday</h4>
                    <a href="./day.html">
                    <h3>Saturday</h3>
                    </a>
                </div>
                <div class="day" id="sunday">
                    <h4>Sunday</h4>
                    <a href="./day.html">
                    <h3>Sunday</h3>
                    </a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <table>
              <tr>
                <td>
                  <div class="week-buttons">
                    <button class="btn btn-prev" id="prev-week">Previous Week</button>
                    <button class="btn btn-next" id="next-week">Next Week</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="other-buttons">

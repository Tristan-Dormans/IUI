<!DOCTYPE html>
<html>
<head>
  <title>My Pantry</title>
  <style>
    /* Add some basic styling to make it look like a pantry */
    body {
      background-color: #f2f2f2;
    }
    .pantry {
      width: 80%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .shelf {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .item {
      width: 20%;
      margin: 10px;
      background-color: #f7f7f7;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="pantry">
    <h1>My Pantry</h1>
    <div id="shelves"></div>

    <script>
      // Save data to local storage
      const pantryData = {
        "shelves": [
          {
            "id": 1,
            "items": [
              {"id": 1, "name": "Chicken"},
              {"id": 2, "name": "Carrots"},
              {"id": 3, "name": "Celery"},
              {"id": 4, "name": "Onion"}
            ]
          },
          {
            "id": 2,
            "items": [
              {"id": 5, "name": "Chicken Broth"},
              {"id": 6, "name": "Chickpeas"},
              {"id": 7, "name": "Tahini"},
              {"id": 8, "name": "Lemon Juice"}
            ]
          },
          {
            "id": 3,
            "items": [
              {"id": 9, "name": "Garlic"},
              {"id": 10, "name": "Bread"},
              {"id": 11, "name": "Flour"},
              {"id": 12, "name": "Sugar"}
            ]
          }
        ]
      };
      localStorage.setItem('pantryData', JSON.stringify(pantryData));

      // Retrieve data from local storage
      const storedPantryData = JSON.parse(localStorage.getItem('pantryData'));

      // Create shelves and items dynamically
      const shelvesContainer = document.getElementById('shelves');
      storedPantryData.shelves.forEach((shelf, index) => {
        const shelfElement = document.createElement('div');
        shelfElement.className = 'shelf';
        shelvesContainer.appendChild(shelfElement);

        shelf.items.forEach((item) => {
          const itemElement = document.createElement('div');
          itemElement.className = 'item';
          itemElement.textContent = item.name;
          shelfElement.appendChild(itemElement);
        });
      });
    </script>
  </div>
</body>
</html>
